<div class="login-container">
  <div class="login-card">
    <h2 class="title">Hola Amigo</h2>
    <p class="subtitle">Sign in with your Username</p>

    <h3 class="login-heading">USER LOGIN</h3>

    <form (ngSubmit)="login()" class="login-form">
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
      </div>

      <div class="options">
        <label><input type="checkbox" [(ngModel)]="rememberMe" name="remember" /> Remember</label>
        <a href="#">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">LOGIN</button>
      <button type="submit" class="btn-light btn btn-outline-success mx-auto" [routerLink]="['/signup']" routerLinkActive="router-link-active" >Sign Up</button>

      <div *ngIf="showError" class="error-msg">Invalid credentials</div>
    </form>
  </div>
</div>
